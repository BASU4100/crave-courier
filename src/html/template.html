<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave Courier</title>
</head>
<body>
    <header>
        <div class="logo">CraveCourier</div>
        <nav class="nav-menu">
            <button class="home"><img src="../icons/store-outline.svg" alt="Home icon"><span>Home</span></button>
            <button class="bills"><img src="../icons/receipt-text-outline.svg" alt="Bills icon"><span>Bills</span></button>
            <button class="wallet"><img src="../icons/wallet-outline.svg" alt="Wallet icon"><span>Wallet</span></button>
            <button class="notification"><img src="../icons/bell-outline.svg" alt="Notification icon"><span>Notification</span></button>
            <button class="contact"><img src="../icons/chat-outline.svg" alt="Contact Us icon"><span>Contact Us</span></button>
        </nav>
        <button class="logout"><img src="../icons/logout.svg" alt="Logout icon"><span>Logout</span></button>
    </header>
    <main>
        <div class="header">
            <div class="searchbar">
                <input type="text" name="searchedFor" placeholder="What you want to eat?">
                <button type="submit">Search</button>
            </div>
            <div class="info-btn">
                <button><img src="../icons/cart-outline.svg" alt="Cart icon"></button>
                <button><img src="../icons/account-outline.svg" alt="Account icon"></button>
            </div>
        </div>
        <div class="content">
        </div>
    </main>
</body>
</html>
